; Sample configuration when user installed TomatoCMS in web-root directory

[production]
phpsettings.display_startup_errors = "1"
phpsettings.display_errors = "1"
resources.frontController.throwExceptions = "1"
resources.frontController.baseUrl = ""
resources.frontController.plugins.magicQuote = "Tomato_Controller_Plugin_MagicQuote"

[db]
adapter = "pdo_mysql"
prefix = ""
slave.server2.host = "localhost"
slave.server2.port = "3306"
slave.server2.dbname = "tomatocms_208"
slave.server2.username = "tomato"
slave.server2.password = "123456"
slave.server2.charset = "utf8"
master.server1.host = "localhost"
master.server1.port = "3306"
master.server1.dbname = "tomatocms_208"
master.server1.username = "tomato"
master.server1.password = "123456"
master.server1.charset = "utf8"

[web]
name = "TomatoCMS"
title = "TomatoCMS"
meta.keyword = "TomatoCMS, CMS, Content Management System, Open source CMS, Zend Framework, Zend Framework CMS, jQuery, 960gs, 960 Grid System, Layout Editor"
meta.description = "TomatoCMS - An open source CMS powered by Zend Framework, jQuery and 960grid"
url.base = "http://localhost"
url.static = "http://localhost"
template = "default"
skin = "default"
charset = "utf-8"
language.code = "en_US"
language.direction = "ltr"
offline.enable = "false"
offline.message = "This site is maintained. Sorry for any inconvenience. Please come back later. Thank you."
session.lifetime = "3600"
debug = "true"
datetime.timezone = "Asia/Bangkok"
datetime.format.date = "m-d-Y"
datetime.format.datetime = "m-d-Y H:i:s"

[localization]
enable = "false"
languages.default = "en_US"
languages.list = "en_US,ru_RU,vi_VN,zh_CN"
languages.details.en_US = "en_US|English|English"
languages.details.ru_RU = "ru_RU|Русский|Russian"
languages.details.vi_VN = "vi_VN|Tiếng Việt|Vietnamese"
languages.details.zh_CN = "zh_CN|中文|Chinese"
translate.auto = "true"
translate.service.using = "google"
translate.service.google.apikey = "ABQIAAAA5rC1gtd5XkYz4NCrXzsu-xTEsvxgx0ZMgr8E8wEZCLKfWhWUXhRtgpJ3NCS7xi7WR4vd9Qj6TbBXEA"
translate.service.microsoft.apikey = "DFAD5F4685285CBEA48F372A5354D5BC87D85C58"

[cache]
compress.css = "false"
compress.js = "false"
compress.html = "false"

