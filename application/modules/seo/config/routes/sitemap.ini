[routes]
; ========== Backend actions ===================================================
routes.seo_sitemap_add.type = Zend_Controller_Router_Route_Static
routes.seo_sitemap_add.route = "admin/seo/sitemap/add"
routes.seo_sitemap_add.defaults.module = "seo"
routes.seo_sitemap_add.defaults.controller = "Sitemap"
routes.seo_sitemap_add.defaults.action = "add"

routes.seo_sitemap_delete.type = Zend_Controller_Router_Route_Static
routes.seo_sitemap_delete.route = "admin/seo/sitemap/delete"
routes.seo_sitemap_delete.defaults.module = "seo"
routes.seo_sitemap_delete.defaults.controller = "Sitemap"
routes.seo_sitemap_delete.defaults.action = "delete"

routes.seo_sitemap_index.type = Zend_Controller_Router_Route_Static
routes.seo_sitemap_index.route = "admin/seo/sitemap"
routes.seo_sitemap_index.defaults.module = "seo"
routes.seo_sitemap_index.defaults.controller = "Sitemap"
routes.seo_sitemap_index.defaults.action = "index"
