[routes]
; ========== Backend actions ===================================================
routes.upload_file_upload.type = "Zend_Controller_Router_Route_Static"
routes.upload_file_upload.route = "admin/upload/file/upload"
routes.upload_file_upload.defaults.module = "upload"
routes.upload_file_upload.defaults.controller = "file"
routes.upload_file_upload.defaults.action = "upload"

; @since 2.0.4
routes.upload_file_browse.type = "Zend_Controller_Router_Route_Static"
routes.upload_file_browse.route = "admin/upload/file/browse"
routes.upload_file_browse.defaults.module = "upload"
routes.upload_file_browse.defaults.controller = "file"
routes.upload_file_browse.defaults.action = "browse"
