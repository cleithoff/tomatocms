[routes]
; ========== Backend actions ===================================================
routes.core_rule_set_role.type = "Zend_Controller_Router_Route_Regex"
routes.core_rule_set_role.route = "admin/core/rule/set/role/(\d+)"
routes.core_rule_set_role.reverse = "admin/core/rule/set/role/%d"
routes.core_rule_set_role.defaults.module = "core"
routes.core_rule_set_role.defaults.controller = "rule"
routes.core_rule_set_role.defaults.action = "role"
routes.core_rule_set_role.map.1 = "role_id"

routes.core_rule_set_user.type = "Zend_Controller_Router_Route_Regex"
routes.core_rule_set_user.route = "admin/core/rule/set/user/(\d+)"
routes.core_rule_set_user.reverse = "admin/core/rule/set/user/%d"
routes.core_rule_set_user.defaults.module = "core"
routes.core_rule_set_user.defaults.controller = "rule"
routes.core_rule_set_user.defaults.action = "user"
routes.core_rule_set_user.map.1 = "user_id"
