[routes]
; ========== Backend actions ===================================================
; Edit the language file of given module
routes.core_language_edit_module.type = "Zend_Controller_Router_Route_Regex"
routes.core_language_edit_module.route = "admin/core/language/edit/([\w]+)/([\w-]+)"
routes.core_language_edit_module.reverse = "admin/core/language/edit/%s/%s"
routes.core_language_edit_module.defaults.module = "core"
routes.core_language_edit_module.defaults.controller = "language"
routes.core_language_edit_module.defaults.action = "edit"
routes.core_language_edit_module.map.1 = "language"
routes.core_language_edit_module.map.2 = "module_name"

routes.core_language_edit_widget.type = "Zend_Controller_Router_Route_Regex"
