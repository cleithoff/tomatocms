routes.core_language_edit_widget.defaults.module = "core"
routes.core_language_edit_widget.defaults.controller = "language"
routes.core_language_edit_widget.defaults.action = "edit"
routes.core_language_edit_widget.map.1 = "language"
routes.core_language_edit_widget.map.2 = "module_name"
routes.core_language_edit_widget.map.3 = "widget"

