[routes]
; ========== Backend actions ===================================================
routes.core_role_list.type = "Zend_Controller_Router_Route_Static"
routes.core_role_list.route = "admin/core/role/list"
routes.core_role_list.defaults.module = "core"
routes.core_role_list.defaults.controller = "role"
routes.core_role_list.defaults.action = "list"

routes.core_role_add.type = "Zend_Controller_Router_Route_Static"
routes.core_role_add.route = "admin/core/role/add"
routes.core_role_add.defaults.module = "core"
routes.core_role_add.defaults.controller = "role"
routes.core_role_add.defaults.action = "add"

routes.core_role_lock.type = "Zend_Controller_Router_Route_Static"
routes.core_role_lock.route = "admin/core/role/lock"
routes.core_role_lock.defaults.module = "core"
routes.core_role_lock.defaults.controller = "role"
routes.core_role_lock.defaults.action = "lock"

routes.core_role_delete.type = "Zend_Controller_Router_Route_Static"
routes.core_role_delete.route = "admin/core/role/delete"
routes.core_role_delete.defaults.module = "core"
routes.core_role_delete.defaults.controller = "role"
routes.core_role_delete.defaults.action = "delete"
