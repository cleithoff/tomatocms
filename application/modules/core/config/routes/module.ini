[routes]
; ========== Backend actions ===================================================
routes.core_module_list.type = "Zend_Controller_Router_Route_Static"
routes.core_module_list.route = "admin/core/module/list"
routes.core_module_list.defaults.module = "core"
routes.core_module_list.defaults.controller = "module"
routes.core_module_list.defaults.action = "list"

routes.core_module_install.type = "Zend_Controller_Router_Route_Static"
routes.core_module_install.route = "admin/core/module/install"
routes.core_module_install.defaults.module = "core"
routes.core_module_install.defaults.controller = "module"
routes.core_module_install.defaults.action = "install"

routes.core_module_uninstall.type = "Zend_Controller_Router_Route_Static"
routes.core_module_uninstall.route = "admin/core/module/uninstall"
routes.core_module_uninstall.defaults.module = "core"
routes.core_module_uninstall.defaults.controller = "module"
routes.core_module_uninstall.defaults.action = "uninstall"

routes.core_module_upload.type = "Zend_Controller_Router_Route_Static"
routes.core_module_upload.route = "admin/core/module/upload"
routes.core_module_upload.defaults.module = "core"
routes.core_module_upload.defaults.controller = "module"
routes.core_module_upload.defaults.action = "upload"
