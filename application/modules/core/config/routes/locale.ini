[routes]
; ========== Backend actions ==================================================
routes.core_locale_viewhelper.type = "Zend_Controller_Router_Route_Static"
routes.core_locale_viewhelper.route = "core/locale/viewhelper"
routes.core_locale_viewhelper.defaults.module = "core"
routes.core_locale_viewhelper.defaults.controller = "locale"
routes.core_locale_viewhelper.defaults.action = "viewhelper"

routes.core_locale_translate.type = "Zend_Controller_Router_Route_Static"
routes.core_locale_translate.route = "core/locale/translate"
routes.core_locale_translate.defaults.module = "core"
routes.core_locale_translate.defaults.controller = "locale"
routes.core_locale_translate.defaults.action = "translate"

routes.core_locale_config.type = "Zend_Controller_Router_Route_Static"
routes.core_locale_config.route = "admin/core/locale/config"
routes.core_locale_config.defaults.module = "core"
routes.core_locale_config.defaults.controller = "locale"
routes.core_locale_config.defaults.action = "config"
